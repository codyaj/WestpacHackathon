<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="css/profile.css">
    <script src="js/points.js" defer></script>
    <script src="js/profile.js" defer></script>
</head>
<body>
    <div class="profile-container">
        <button class="return-button" onclick="window.location.href='index.html'"></button>
        <div class="profile-info">
            <h1 id="userName">John Doe</h1>
            <p id="currentPoints" class="subheading">Current Points: <span class="points-display"></span></p>
            <div class="badges-container">
                <img src="img/badge1.png" alt="Badge 1" class="badge">
                <img src="img/badge2.webp" alt="Badge 2" class="badge">
                <img src="img/badge3.png" alt="Badge 3" class="badge">
                <!-- Add more badges as needed -->
            </div>
        </div>
        <div class="profile-icon">
            <img src="img/pfp.jpg" alt="Profile">
        </div>
    </div>
    <div class="points-bar-container">
        <progress id="pointsBar" max="2000" value=""></progress>
        <p class="points-until-next-reward"></p>
    </div>
    <div class="rewards-container">
        <h2>Rewards</h2>
        <div class="reward" id="reward1">
            <img src="img/reward1.png" alt="Reward 1">
            <div class="reward-info">
                <p>Caltex Gift Card</p>
                <p>500 Points</p>
                <p>$25 Gift Card</p>
                <button onclick="purchaseReward(500, 'reward1')">Purchase</button>
            </div>
        </div>
        <div class="reward" id="reward2">
            <img src="img/reward2.png" alt="Reward 2">
            <div class="reward-info">
                <p>Bonus Interest Rate</p>
                <p>2500 Points</p>
                <p>0.5% Bonus Interest On Savings Accounts Only</p>
                <button onclick="purchaseReward(2500, 'reward2')">Purchase</button>
            </div>
        </div>
        <!-- Add more rewards as needed -->
    </div>
</body>
</html>
